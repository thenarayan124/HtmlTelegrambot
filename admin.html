<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn App - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2c5364;
            color: white;
        }
        tr:hover {
            background-color: #f0f0f0;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .approve-btn {
            background-color: #4CAF50;
            color: white;
        }
        .reject-btn {
            background-color: #f44336;
            color: white;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="login-container" class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" style="width: 100%; padding: 10px; margin: 10px 0;">
        <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; margin: 10px 0;">
        <button id="login-btn" style="width: 100%; padding: 10px; background: #2c5364; color: white; border: none; border-radius: 4px;">Login</button>
    </div>

    <div id="admin-panel" class="container" style="display: none;">
        <h1>Earn App Admin Panel</h1>
        
        <div>
            <h2>Withdrawal Requests</h2>
            <table id="withdrawals-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Amount</th>
                        <th>UPI ID</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div style="margin-top: 40px;">
            <h2>All Users</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Balance</th>
                        <th>Referrals</th>
                        <th>Last Active</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_CREDENTIALS = {
            username: "admin",
            password: "admin123"
        };

        // DOM elements
        const loginContainer = document.getElementById('login-container');
        const adminPanel = document.getElementById('admin-panel');
        const loginBtn = document.getElementById('login-btn');
        const withdrawalsTable = document.getElementById('withdrawals-table').querySelector('tbody');
        const usersTable = document.getElementById('users-table').querySelector('tbody');

        // Login function
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                loginContainer.style.display = 'none';
                adminPanel.style.display = 'block';
                loadData();
            } else {
                alert('Invalid credentials');
            }
        });

        // Load data from localStorage
        function loadData() {
            const allData = JSON.parse(localStorage.getItem('earnAppData')) || {};
            
            // Clear tables
            withdrawalsTable.innerHTML = '';
            usersTable.innerHTML = '';
            
            // Process each user
            Object.entries(allData).forEach(([userId, userData]) => {
                // Add to users table
                const userRow = document.createElement('tr');
                userRow.innerHTML = `
                    <td>${userId}</td>
                    <td>₹${userData.balance.toFixed(2)}</td>
                    <td>${userData.referrals.length}</td>
                    <td>${new Date().toLocaleString()}</td>
                `;
                usersTable.appendChild(userRow);
                
                // Add withdrawals to withdrawals table
                userData.withdrawals.forEach(withdrawal => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${userId}</td>
                        <td>₹${withdrawal.amount}</td>
                        <td>${withdrawal.upiId}</td>
                        <td>${new Date(withdrawal.date).toLocaleString()}</td>
                        <td>${withdrawal.status}</td>
                        <td>
                            ${withdrawal.status === 'Pending' ? `
                                <button class="btn approve-btn" onclick="processWithdrawal('${userId}', '${withdrawal.amount}', 'Approved')">Approve</button>
                                <button class="btn reject-btn" onclick="processWithdrawal('${userId}', '${withdrawal.amount}', 'Rejected')">Reject</button>
                            ` : ''}
                        </td>
                    `;
                    withdrawalsTable.appendChild(row);
                });
            });
        }

        // Process withdrawal request
        window.processWithdrawal = function(userId, amount, status) {
            const allData = JSON.parse(localStorage.getItem('earnAppData')) || {};
            const userData = allData[userId];
            
            if (userData) {
                const withdrawal = userData.withdrawals.find(w => w.amount == amount && w.status === 'Pending');
                if (withdrawal) {
                    withdrawal.status = status;
                    localStorage.setItem('earnAppData', JSON.stringify(allData));
                    loadData();
                    alert(`Withdrawal ${status.toLowerCase()} successfully!`);
                }
            }
        };
    </script>
</body>
</html>
